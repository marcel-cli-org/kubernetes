apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: registry.gitlab.com/ch-mc-b/autoshop-ms/app/shop/order:2.1.0
          imagePullPolicy: Always          
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "25m"
              memory: "96Mi"
            limits:
              cpu: "50m"
              memory: "192Mi"             