apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  labels:
    app: catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: registry.gitlab.com/ch-mc-b/autoshop-ms/app/shop/catalog:2.1.0
          imagePullPolicy: Always          
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "25m"
              memory: "96Mi"
            limits:
              cpu: "50m"
              memory: "192Mi"             