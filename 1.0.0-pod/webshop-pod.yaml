apiVersion: v1
kind: Pod
metadata:
  labels:
    app: webshop
  name: webshop
spec:
  containers:
  - image: registry.gitlab.com/ch-mc-b/autoshop-ms/app/shop/shop:1.0.0
    name: webshop
    ports:
    - containerPort: 8080
    env:
      - name: URL_PREFIX
        value: "webshop"  
      - name: URL_SUFFIX
        value: ""   
    resources:
      requests:
        cpu: "25m"
        memory: "96Mi"
      limits:
        cpu: "50m"
        memory: "192Mi"                   

                  